name: Update GeoLite2 Database

on:
  schedule:
    # Original repo runs at 02:00 UTC, so we'll run at 05:00 UTC
    - cron: '0 5 */3 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download GeoLite2 Databases
        run: |
          mkdir -p download
          
          # Download from original repo's latest release
          wget -q --content-disposition https://github.com/P3TERX/GeoLite.mmdb/releases/latest/download/GeoLite2-City.mmdb -O download/GeoLite2-City.mmdb
          wget -q --content-disposition https://github.com/P3TERX/GeoLite.mmdb/releases/latest/download/GeoLite2-Country.mmdb -O download/GeoLite2-Country.mmdb
          wget -q --content-disposition https://github.com/P3TERX/GeoLite.mmdb/releases/latest/download/GeoLite2-ASN.mmdb -O download/GeoLite2-ASN.mmdb
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(date +%Y.%m.%d)
          
          # Create release
          gh release create ${VERSION} \
            --title ${VERSION} \
            --notes "GeoLite2 Database Update ${VERSION}" \
            download/GeoLite2-ASN.mmdb \
            download/GeoLite2-City.mmdb \
            download/GeoLite2-Country.mmdb
